<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kablammo|Sour Gummy|Atma|Poppins|Montserrat"
    />
     <script src='https://kit.fontawesome.com/9603c04a31.js' crossorigin='anonymous'></script>
    <title>GK test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  </head>
  <body class="dark">
    <div id="home">
      <h1>
       <span title="Version 2.00">Gk Test</span>  <span onclick="changeTheme(this)" id="theme">☀️</span>
      </h1>
      <button type="button" id="startGame" class="start" onclick="startTest()">Start Test</button>
    </div>
    <div id="questions-container">
      
    </div> <br>
    <button type="button" id="submit-btn"  onclick="submitTest(this)" disabled title="You must answer 'All' questions to submit the test"><i class="fa-solid fa-paper-plane"></i><span>Submit Test</span></button>
    <button type="button" id="back-to" onclick="openDialog()"><i class="fa-solid fa-left-long"></i> <span>Go Back</span></button>
    <div id="dots">
   
</div>
 <div id="dialog-outer">
  <div id="dialog-inner">
    </div>
 </div>
 <dialog id="load-msg">
  <p id="load">Generating Questions</p>
 </dialog>
    <script src="script.js">
      
    </script>
  </body>
</html>
